name: Dispatch Version to Child Repos
 
on:
  release:
    types: [published]
 
permissions:
  contents: read
 
jobs:
  send_version:
    runs-on: ubuntu-latest
    environment: PAT   # <- ensures environment secrets are available
 
    steps:
      # Step 1: Extract version from release tag
      - name: Extract version from tag
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
 
      # Step 2: Dispatch to wysiwyg-editor-php-sdk-3
      - name: Dispatch to wysiwyg-editor-php-sdk-3
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}           # <- updated token name
          repository: srkdev404-cyber/wysiwyg-editor-php-sdk-3
          event-type: sync-version
          client-payload: |
            {"version": "${{ env.VERSION }}"}
 
      # Step 3: Dispatch to yii2-froala-editor-1
      - name: Dispatch to yii2-froala-editor-1
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}           # <- updated token name
          repository: srkdev404-cyber/yii2-froala-editor-1
          event-type: sync-version
          client-payload: |
            {"version": "${{ env.VERSION }}"}
